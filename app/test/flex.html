<!DOCTYPE html>
<html>
<head>
	<title>Solid Color demo</title>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
</head>
<style>/**/
	.first-face {  display: flex; justify-content: center/*水平居中*/; align-items: center/*垂直居中设置的是这个容器*/;  }
	.second-face {  display: flex; justify-content: space-between;  }
	.second-face .pip:nth-child(2) {  align-self: flex-end;  }
	.third-face {  display: flex; justify-content: space-between;  }
	.third-face .pip:nth-of-type(2) { align-self: center/*垂直居中设置的是容器内的这个元素*/; }
	.third-face .pip:nth-of-type(3) { align-self: flex-end; }
	.fourth-face, .sixth-face { display: flex; justify-content: space-between; }
	.fourth-face .column, .sixth-face .column {
		display: flex; flex-direction: column; justify-content: space-between; }
	.fifth-face { display: flex; justify-content: space-between; }
	.fifth-face .column {
		display: flex; flex-direction: column;  justify-content: space-between; }
	.fifth-face .column:nth-of-type(2) { justify-content: center; }
	* { box-sizing: border-box; }
	html, body { height: 100%; }
	/*body {*/
		/*display: flex; align-items: center; justify-content: center; vertical-align: center; flex-wrap: wrap;*/
		/*align-content: center; font-family: 'Open Sans', sans-serif;  background: linear-gradient(top, #222, #333);*/
	/*}*/
	[class$="face"] {
		margin: 16px; padding: 4px; background-color: #e7e7e7;
		width: 104px; height: 104px; object-fit: contain;border-radius: 10%;
		box-shadow:
				inset 0 5px white,
				inset 0 -5px #bbb,
				inset 5px 0 #d7d7d7,
				inset -5px 0 #d7d7d7;
	}
	.pip {
		display: block; width: 24px; height: 24px; border-radius: 50%;
		margin: 4px; background-color: #333; box-shadow: inset 0 3px #111, inset 0 -3px #555; }
</style>
	
<body>
<div class="first-face">
	<span class="pip"></span>
</div>

<div class="second-face">
	<span class="pip"></span>
	<span class="pip"></span>
</div>
<div class="third-face">
	<span class="pip"></span>
	<span class="pip"></span>
	<span class="pip"></span>
</div>
<div class="fourth-face">
	<div class="column">
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
	<div class="column">
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
</div>
<div class="fifth-face">
	<div class="column">
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
	<div class="column">
		<span class="pip"></span>
	</div>
	<div class="column">
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
</div>
<div class="sixth-face">
	<div class="column">
		<span class="pip"></span>
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
	<div class="column">
		<span class="pip"></span>
		<span class="pip"></span>
		<span class="pip"></span>
	</div>
</div>
<br>
<style>
	.aa1{
		border:1px solid #Ddd;
		display: flex;
		flex:1;/*等分   flex:0 是默认 不等分*/
		justify-content: center;
	}
</style>
<div id="an" style="display: flex;border:1px solid #444;width:300px;height:200px">
	<div class="aa1"><span style="align-self: center">1111111111</span></div>
	<div class="aa1">2222222</div>
	<div class="aa1">333</div>
</div>
<style>
	#an111{display: flex;border:1px solid #444;width:300px;height:200px}
	.aa2{align-self: center;flex:1/*他不用display:flex 写了更好把可能*/}
</style>
<div id="an111" >
	<div class="aa2">1111111111</div>
	<div class="aa2">2222222</div>
	<div class="aa2 aaaaa">333</div>
</div>

<div id="aaa" style="width:400px;height:400px;border:1px solid #ddd;display: flex">
	<div class="aaa aaa0">sdfasd</div>
	<span class="aaa aaa1">sdfasd</span>
	<span class="aaa aaa2">sdfasd</span>
	<!-- 因为父元素设置了flex所以span也就出现了display:block;height：100%的类似状态
	 				这时$(".aaa1").css("display")=="block"   去掉父元素的flex span的display就是inline-->
	<div class="aaa3">sdfasd</div>
</div>

<h2>父元素设置成flex子元素 子元素就会变为display:block;以及出现height：100%这样类似的状态（console.log(height)....不等于100%仅仅是效果一样）;;如果子元素在设置为align-self:center，子元素仍会会出现display：block但是不会出现height:100%的效果了</h2>
